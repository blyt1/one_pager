question_design:
  description: >
    Design a set of questions to ask a group of people about {topic}.
    Make sure the questions are open-ended and can provide valuable insights.
  expected_output: >
    A singular question that is to be used to complete a online search about {topic}
  agent: question_designer

research_task:
  description: >
    Conduct a thorough research using the question provided by the question designer.
    Make sure you the search query is the question provided by the question designer. 
    the current date is {current_date}.
  expected_output: >
    One link to a relevant article or source that provides information about the question. Only repsond with the link and nothing else
  agent: researcher

web_scraping_task:
  description: >
    Extract data from websites provided by the researcher.
    Make sure you gather valuable information quickly and efficiently.
  expected_output: >
    A summary of the data extracted from the websites.
  agent: web_scraper


reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: reporting_analyst
